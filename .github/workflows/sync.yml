name: Reusable Subfolder Sync

on:
  workflow_call:
    inputs:
      dest_repo:
        required: true
        type: string
      subfolder:
        required: true
        type: string
      ssh_private_key:
        required: true
        type: string

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3
        with:
          path: source

      - name: Checkout sync script repo
        uses: actions/checkout@v3
        with:
          repository: your-username/subfoldersync-vibe
          path: subfoldersync-vibe

      - name: Checkout dest repo
        uses: actions/checkout@v3
        with:
          repository: ${{ inputs.dest_repo }}
          path: dest
          ssh-key: ${{ secrets.ssh_private_key }}

      - name: Sync subfolder
        run: |
          bash subfoldersync-vibe/sync_script.sh source dest ${{ inputs.subfolder }}
        shell: bash

      - name: Push changes
        run: |
          cd dest
          git push
